<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö—Ä—è-–∫–Ω–æ–ø–∫–∞</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b2838;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    button {
      background: #ffca28;
      color: #333;
      border: none;
      padding: 15px 25px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∫–∞–∫ —Å—É–±—Ç–∏—Ç—Ä—ã */
    #quackToast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    #quackToast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button id="quackBtn">Quack</button>

  <div id="quackToast">Quack ü¶Ü</div>
  <audio id="quackSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    const btn = document.getElementById("quackBtn");
    const sound = document.getElementById("quackSound");
    const toast = document.getElementById("quackToast");

    btn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play();

      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 1500);
    });
  </script>

</body>
</html>
