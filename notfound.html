<!DOCTYPE html>
<html lang="en">

<head>
    <title>Steam</title>
    <link rel="stylesheet" href="Css/notfound.css" />

</head>

<body>

    <header>
        <div class="logo" style="width: 100px;">STEAM</div>
        <nav class="top-menu">
            <a href="index.html">STORE</a>
            <a href="recommendation.html">RECOMENDATIONS</a>
            <a href="https://steamcommunity.com/">COMMUNITY</a>
            <a href="https://store.steampowered.com/about/">ABOUT</a>
            <a href="support.html">SUPPORT</a>
        </nav>

        <div class="actions">
            <button class="install"
                onclick="location.href='https://store.steampowered.com/about/?snr=1_4_4__global-header'">Install
                Steam</button>
            <a href="https://store.steampowered.com/login/?redir=&redir_ssl=1&snr=1_4_4__global-header">login</a>
        </div>
    </header>

    <div class="page-container">

        <div class="col side"></div>

        <div class="col main">
            <h1 id="greatest">This game is still in development!</h1>

            <form id="contactForm">
                <input type="email" name="email" placeholder="Your email">
                <textarea name="message" placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>

            <p id="status"></p>

            <h2 id="greeting"></h2>

        </div>

        <div class="col info"></div>

        <div class="col side"></div>

    </div>

    <footer>
        <p>Team members: Safaryan Artyom , Faizrakhman Alikhan</p> <br>
        <p>SE-2408</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");
            const status = document.getElementById("status");

            function showMessage(message, isSuccess = true) {
                status.textContent = message;
                status.style.color = isSuccess ? "lightgreen" : "tomato";
            }

            form.addEventListener("submit", (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                showMessage("Sending...", true);

                setTimeout(() => {
                    showMessage("Message sent successfully!");
                    form.reset();
                }, 1000);
            });
        });
    </script>

</body>

</html>
